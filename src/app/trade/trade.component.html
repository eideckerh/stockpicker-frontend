<mat-tab-group>
  <mat-tab label="Aktiensuche">
    <h1>Some tab content</h1>
  </mat-tab>
  <mat-tab label="Beliebte Aktien">
    <div *ngFor="let symbol of favoriteStockSymbols">
      <app-stock symbol={{symbol}} [routerLink]="['/invest', { symbol: symbol }]"></app-stock>
    </div>
  </mat-tab>
</mat-tab-group>
