<div class="register-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Erstellen Sie Ihren eigenen Stockpicker Account. Es ist kostenfrei und dauert nur eine Minute!</p>
        <mat-form-field>
          <input matInput placeholder="Vorname"
                 formControlName="firstname" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Nachname"
                 formControlName="lastname" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Benutzer"
                 formControlName="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Passwort"
                 formControlName="password" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="E-Mail"
                 formControlName="email" required>
        </mat-form-field>
        <div class="button-group">
          <button mat-raised-button color="warn" type="button" (click)="onCancel()">Abbrechen</button>
          <button mat-raised-button color="primary" type="submit">Registrieren</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
