<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Bitte geben Sie Ihren Nutzernamen und Passwort ein, um sich anzumelden.</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Benutzer"
                 formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Bitte 端berpr端fen Sie den Nutzernamen
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Passwort"
                 formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Bitte 端berpr端fen Sie das Passwort
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Anmelden</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
